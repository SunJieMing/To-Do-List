<!doctype html>
<html ng-app="toDoList">
<head>
<title>
  To-Do List
</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="page-header" ng-controller="mainCtrl">
  <h1>To-Do List <small>{{display}}</small></h1>
</div>
<div class="container" ng-controller="mainCtrl">

<div class="input-group">
  <span class="input-group-addon">Search</span>
  <input type="text" class="form-control" placeholder="Enter Search Term" ng-model="search">
</div>

<div>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="item in toDoList | filter: search"><input type="checkbox" OnClick='strikeIt(this)'/>   {{item.task}}</li>
  </ul>
</div>

<div class="row">
  <div class="col-lg-6">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="addNewItem()">New Item</button>
      </span>
      <input type="text" class="form-control" ng-model="newItem">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->

  </div>

</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>

<script type = "text/javascript" src="main.js"></script>
<script src="app.js"></script>
<script src="mainctrl.js"></script>
<script src="service.js"></script>
</body>
</html>
